services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: thirdparty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3

  # ----------------------------
  # DISCOVERY & GATEWAY
  # ----------------------------
  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8061:8061"
    environment:
      - SERVER_PORT=8061
      - EUREKA_INSTANCE_HOSTNAME=discovery-service
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8061/eureka/
      - SPRING_CLOUD_CONFIG_ENABLED=false

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8060:8060"
    environment:
      - SERVER_PORT=8060
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8061/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-service:8086
      - SPRING_CLOUD_CONFIG_ENABLED=false
    depends_on:
      - discovery-service

  # ----------------------------
  # SECURITY (NEW!)
  # ----------------------------
  authorization-service:
    build: ./authorization-service
    container_name: auth-service
    ports:
      - "8086:8086"
    environment:
      - SERVER_PORT=8086
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thirdparty
      - SPRING_DATASOURCE_PASSWORD=12345678
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8061/eureka/
      - SPRING_CLOUD_CONFIG_ENABLED=false
      # Custom properties you defined
      - CLIENT_ID=project
      - CLIENT_SECRET=secret
      - JWT_DURATION=6000
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_started

  # ----------------------------
  # BACKEND SERVICES
  # ----------------------------
  booking-service:
    build: ./booking-service
    container_name: booking-service
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thirdparty
      - SPRING_DATASOURCE_PASSWORD=12345678
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8061/eureka/
      # Now points to the internal container name
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-service:8086
      - SPRING_CLOUD_CONFIG_ENABLED=false
    depends_on:
      - postgres
      - kafka
      - discovery-service
      - authorization-service

  job-service:
    build: ./job-service
    container_name: job-service
    environment:
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thirdparty
      - SPRING_DATASOURCE_PASSWORD=12345678
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8061/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-service:8086
      - SPRING_CLOUD_CONFIG_ENABLED=false
    depends_on:
      - postgres
      - kafka
      - discovery-service
      - authorization-service

  payment-service:
    build: ./payment-service
    container_name: payment-service
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thirdparty
      - SPRING_DATASOURCE_PASSWORD=12345678
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8061/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-service:8086
      - SPRING_CLOUD_CONFIG_ENABLED=false
    depends_on:
      - postgres
      - kafka
      - discovery-service
      - authorization-service

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thirdparty
      - SPRING_DATASOURCE_PASSWORD=12345678
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8061/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-service:8086
      - SPRING_CLOUD_CONFIG_ENABLED=false
    depends_on:
      - postgres
      - discovery-service
      - authorization-service

volumes:
  postgres_data: